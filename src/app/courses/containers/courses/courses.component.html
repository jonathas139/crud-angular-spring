<mat-toolbar color="primary">
  <div class="logo">
    <img src="/assets/png/EEPlanner.png" alt="img"/>
    <span>EEEPlanner</span>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="onLogout()" >Sair</button>
  </div>
</mat-toolbar>
<mat-card>
  <mat-toolbar color="primary">Cursos Dipon√≠veis</mat-toolbar>
  <div class=".column-flex mat-elevation-z8">
    <app-courses-list *ngIf="courses$ | async as courses; else loading"
    [courses]="courses"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    ></app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
