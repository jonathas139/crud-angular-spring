<mat-toolbar color="primary">
  <div class="logo">
    <img src="/assets/png/EEPlanner.png" alt="img"/>
    <span>EEPlanner</span>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="onLogout()" >Sair</button>
  </div>
</mat-toolbar>
<mat-card>
  <form [formGroup]="form" class="form-course">

    <mat-toolbar color="primary">
        <span>Minhas Tarefas</span>
    </mat-toolbar>

    <mat-card-content>
        <mat-form-field class="full-width" >
          <input matInput placeholder="Nome" formControlName="name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="category">
            <mat-option value="Pendente">Pendente</mat-option>
            <mat-option value="Andamento">Andamento</mat-option>
            <mat-option value="Concluida">Concluida</mat-option>
          </mat-select>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" >Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>

  </form>
</mat-card>
