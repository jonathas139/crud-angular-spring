<mat-card>
  <mat-toolbar color="primary">Cursos Dipon√≠veis</mat-toolbar>
    <div class="tabela" *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let courses">{{ courses.name }}</td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>categoria</th>
          <td mat-cell *matCellDef="let courses">{{ courses.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ courses.category | category }}</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
