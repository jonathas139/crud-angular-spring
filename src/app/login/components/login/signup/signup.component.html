<app-default-login-layout
    title="FaÃ§a login e comece hoje mesmo!"
    primaryBtnText="Cadastre-se"
    secondaryBtnText="Entrar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome"
            placeholder="Cleris"
        >
            <img src="/assets/svg/email-icon.svg" alt="img"/>

        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="cleris@gmail.com"
        >
            <img src="/assets/svg/email-icon.svg" alt="img"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
        <img src="/assets/svg/password-icon.svg"alt="img"/>
    </app-primary-input>
    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirme sua senha"
    >
        <img src="/assets/svg/password-icon.svg" alt="img"/>
    </app-primary-input>
    </form>
</app-default-login-layout>
